name: Bug Report
description: File a bug report
title: "[Bug]: PLEASE NAME THIS BUG"
labels: ["bug"]
assignees:
  - EndianTribe
body:
  - type: checkboxes
    id: latest-version-confirm
    attributes:
      label: I can confirm that my app is running on the latest build.
      # description: "Latest build number can be found here: https://reconcile.endiantribe.com/docs/under_the_hood/release-notes/"
      options:
        - I swear on pain of the creator's wrath that my app is running on the latest version.
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell